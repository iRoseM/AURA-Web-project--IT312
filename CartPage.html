   <!-- Navigation Bar -->

          <a href="Homepage.html"><img src="AURAlogo1.png" alt=" logo" id="logo-image"></a>

        <div class="user-cart">
            <a href="UserPage.html" accesskey="u"><img src="homepage-images/user.png" alt="user page" id="userticon"></a>
            <a href="CartPage.html" accesskey="c"><img src="homepage-images/cart.png" alt="cart page" id="carticon"></a>

        <ul class="breadcrumb">
            <li><a href="Homepage.html">Home</a></li>
            <li id="CurrentPage"><a href="CartPage.html">Cart</a></li>
        </ul>

        <div class="container">
        <section class="cart">
            <div class="cart-header">
                <h2 class="CartHeader">Your Cart</h2>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label for="total" style="font-weight: bold;">Total:</label>
                    <input type="text" id="total" value="525.00 SAR" disabled style="width: 100px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
                    <a href="Checkout.html" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">
                        Checkout
                      </a>
                </div>
            </div>

            <div class="productCart">
                <img src="images/BodyScrub.avif" alt="Product Image" class="ImgCart">
                <div class="product-info">
                    <h3 class="H3">Frangipani Monoi Salt Glow - Body Scrub</h3>
                    <p class="cateprodPrice">25.00 SAR</p>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="decreaseQuantity(this)">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn" onclick="increaseQuantity(this)">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="productCart">
                <img  src="images/Dyson.jpg" alt="Product Image" class="ImgCart">
                <div class="product-info">
                    <h3 class="H3">Airwrap</h3>
                    <p class="cateprodPrice">500.00 SAR</p>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="decreaseQuantity(this)">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn" onclick="increaseQuantity(this)">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-controls">
                <button class="empty-btn">Empty Cart</button>
            </div>
        </section>


    </div>
