    <div class="formContainer">
        <h2 class="formTitle">Add New Offer</h2>
        <form action="#" method="post">
            <div class="form-grid">
                <!-- Product Name -->
                <div class="formGroup">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" placeholder="Input text" accesskey="a" required>
                </div>

                <!-- Product No. -->
                <div class="formGroup">
                    <label for="productNumber">Product No.:</label>
                    <input type="text" id="productNumber" name="productNumber" placeholder="Enter Price" required>
                </div>

                <!-- Original Item Price -->
                <div class="formGroup">
                    <label for="originalPrice">Original Item Price:</label>
                    <input type="number" id="originalPrice" name="originalPrice" placeholder="Input text" required>
                </div>

                <!-- Discount Applied -->
                <div class="formGroup">
                    <label for="discountApplied">Discount Applied:</label>
                    <select id="discountApplied" name="discountApplied">
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="30%">30%</option>
                        <option value="50%">50%</option>
                        <option value="60%">60%</option>
                        <option value="80%">80%</option>
                    </select>
                </div>

                 <!-- Image Upload -->
                 <div class="formGroup">
                    <label for="offerImageUpload">Upload Product Image:</label>
                    <input type="file" id="offerImageUpload" name="offerImageUpload" accept="image/*">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
                <input type="submit" value="Add Offer" id="addoffer">
            </div>
        </form>
