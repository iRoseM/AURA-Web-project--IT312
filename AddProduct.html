<script>

    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px";
    
    function toggleMenu(){
        if(menuList.style.maxHeight == "0px")

            menuList.style.maxHeight = "300px";

        }

    <header id="titleHeader">ADD PRODUCT</header>

    <div class="container">
        <div class="formBox"> 
            <h2 class="formTitle">Product Information</h2> 
            <form action="#" method="post" class="add-product-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <div class="photo">
                    <label for="prodImageUpload">Upload Product Image:</label>
                    <input type="file" id="prodImageUpload" name="prodImageUpload" accept="image/*">
                </div>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="category">Category:</label>
                <select id="category" name="category" class="category-select">
                    <option value="skincare">Skincare</option>
                    <option value="makeup">Makeup</option>
                    <option value="hair-tools">Hair Tools</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="description">Description:</label>
                <textarea class="description-textarea" id="description" name="description" required></textarea>

                <div class="form-button-container">
                    <input type="submit" id="adproduct" value="Add product">
                </div>
            </form>
        </div>
